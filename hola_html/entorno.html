<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    
    <a-scene background="color: aqua">
        <a-entity geometry="primitive: dodecahedron; radius: 2" material="color:#D20D67" position="0 0.5 -4" scale="1 1 1" rotation="0 0 0"></a-entity>

        <a-text value="Holiwis" font="assets/pie-msdf.json" font-image="assets/pie.png" negate="false" color="black" scale="2 2 1" position="0 5 -5"></a-text>

        <a-entity geometry="primitive: ring; radiusInner: 0.5; radiusOuter: 1"
          material="side: double; color:#E37272"position="3 1 -4"></a-entity>

        <a-entity environment="preset: yavapai; dressingAmount: 10; ground: hills; dressing:trees; dressingScale:5"></a-entity>
    </a-scene>
    
</body>
</html>
