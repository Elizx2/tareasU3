<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video control</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent ('play-pause', {init: function()
        {
             var myVideo= document.querySelector('#evolucion');
            var videoControls= document.querySelector ('#videoControls');
            this.el.addEventListener('click', function() {
                if (myVideo.paused) {
                    myVideo.play();
                    videoControls.setAttribute('src', '#play');
             
            }
                
            });
        }
        })
            
     
    </script>

</head>
<body>
    <a-scene background="color: ##C4EDEC">
        <a-assets>
            <img id="play" src="assets/play.png">
            <img id="pausa" src="assets/pausa.png">
            <video id="videito" autoplay loop="true" src="assets/evolucion.mp4"></video>
        </a-assets>

        <camera>
           <a-cursor></a-cursor> 
        </camera>
        <a-video src="#videito" autoplay loop="true" width="15" height="10" position="0 0.5 -20"></a-video>
        <a-image id="videoControls" src="#play" position="0 0.5 -2" scale="0.5 0.5 1"></a-image>
    </a-scene>
    

</body>
</html>
