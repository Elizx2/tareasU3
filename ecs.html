<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECS</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-entity geometry="primitive: box" 
        material="color: red"
        light="type: point; intensity: 2.0"></a-entity>

        <a-entity geometry="primitive: tetrahedron; radius: 2" 
        position="-3 0 1"  material="color: blue" 
        light="type: directional; intensity: 2.0"></a-entity>

        <a-entity geometry="primitive: torusKnot; p: 3; q:7" 
        material="color: green"
        position="3 0 1"
        light="type: directional; intensity: 0.5"></a-entity>
    </a-scene>
    
</body>
</html>
